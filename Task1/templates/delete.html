{% extends 'base.html' %}
{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-8 card mb-4  mt-3 left  top">
      <div class="card-body">
        <h1>{% block title %} {{ object.title }} {% endblock title %}</h1>
        <p class=" text-muted"> {{ post.date }}</p>
        <p class="card-text ">{{ object.content }}</p>

        
        <form method="post" action="{% url 'delete' object.id %}" class="d-inline">
          {% csrf_token %}
          <input type="submit" class="btn btn-danger" value="Delete Post &rarr;">
        </form>
        
        <a href="{% url 'index' %}" class="btn btn-secondary ml-2">Cancel</a>
      
      </div>
    </div>
  </div>
</div>

{% endblock content %}
